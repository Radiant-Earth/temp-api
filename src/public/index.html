<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koopon</title>
  <style>
    /* CSS */
    .button-61 {
      align-items: center;
      appearance: none;
      border-radius: 4px;
      border-style: none;
      box-shadow: rgba(0, 0, 0, .2) 0 3px 1px -2px,rgba(0, 0, 0, .14) 0 2px 2px 0,rgba(0, 0, 0, .12) 0 1px 5px 0;
      box-sizing: border-box;
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      font-family: Roboto,sans-serif;
      font-size: .875rem;
      font-weight: 500;
      height: 36px;
      justify-content: center;
      letter-spacing: .0892857em;
      line-height: normal;
      min-width: 64px;
      outline: none;
      overflow: visible;
      padding: 0 16px;
      position: relative;
      text-align: center;
      text-decoration: none;
      text-transform: uppercase;
      transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1);
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      vertical-align: middle;
      will-change: transform,opacity;
    }

    .button-61:hover {
      box-shadow: rgba(0, 0, 0, .2) 0 2px 4px -1px, rgba(0, 0, 0, .14) 0 4px 5px 0, rgba(0, 0, 0, .12) 0 1px 10px 0;
    }

    .button-61:disabled {
      background-color: rgba(0, 0, 0, .12);
      box-shadow: rgba(0, 0, 0, .2) 0 0 0 0, rgba(0, 0, 0, .14) 0 0 0 0, rgba(0, 0, 0, .12) 0 0 0 0;
      color: rgba(0, 0, 0, .37);
      cursor: default;
      pointer-events: none;
    }

    .button-61:not(:disabled) {
      background-color: #6200ee;
    }

    .button-61:focus {
      box-shadow: rgba(0, 0, 0, .2) 0 2px 4px -1px, rgba(0, 0, 0, .14) 0 4px 5px 0, rgba(0, 0, 0, .12) 0 1px 10px 0;
    }

    .button-61:active {
      box-shadow: rgba(0, 0, 0, .2) 0 5px 5px -3px, rgba(0, 0, 0, .14) 0 8px 10px 1px, rgba(0, 0, 0, .12) 0 3px 14px 2px;
      background: #A46BF5;
    }
        
  </style>
</head>
<body>
  <div class="koopon">
    <div style="box-shadow: 5px 7px 6px 0px rgba(0,0,0,0.63);
    -webkit-box-shadow: 5px 7px 6px 0px rgba(0,0,0,0.63);
    -moz-box-shadow: 5px 7px 6px 0px rgba(0,0,0,0.63);">
      <h1 style="margin: 0;">Koopon</h1>
      <p style="font-size: 0.6rem; padding: 0; margin: 0;">create, mint and redeem coupons!</p>
      <p>Hello {{username}}!</p>
      <p>You've been rewarded with a coupon by {{store}}</p>
      <a class="button-61" href={{link}}>Redeem coupon</a>
    </div>
  </div>
</body>
</html>
